<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker App - Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .response {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .response.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .response pre {
            text-align: left;
            overflow-x: auto;
            color: #333;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Docker App</h1>
        <p>Frontend servido por Nginx + Backend API en Express</p>
        
        <button class="btn" onclick="testAPI()">Probar API - Hola Mundo</button>
        <button class="btn" onclick="testHealth()">Health Check</button>
        
        <div id="response" class="response">
            <div id="status"></div>
            <pre id="data"></pre>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:4000' 
            : 'http://api:4000';

        async function testAPI() {
            try {
                const response = await fetch(`${API_URL}/`);
                const data = await response.json();
                showResponse(data, response.ok);
            } catch (error) {
                showResponse({ error: error.message }, false);
            }
        }

        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                showResponse(data, response.ok);
            } catch (error) {
                showResponse({ error: error.message }, false);
            }
        }

        function showResponse(data, success) {
            const responseDiv = document.getElementById('response');
            const statusDiv = document.getElementById('status');
            const dataDiv = document.getElementById('data');
            
            statusDiv.className = `status ${success ? 'success' : 'error'}`;
            statusDiv.textContent = success ? 'âœ“ Ã‰xito' : 'âœ— Error';
            dataDiv.textContent = JSON.stringify(data, null, 2);
            
            responseDiv.classList.add('show');
        }
    </script>
</body>
</html>
